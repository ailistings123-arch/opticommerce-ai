<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with modern gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="listGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="20" cy="20" r="19" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Document/listing representation -->
  <rect x="9" y="7" width="22" height="26" rx="3" fill="url(#listGradient)" stroke="none"/>
  
  <!-- Title line (thicker) -->
  <rect x="12" y="11" width="16" height="2" rx="1" fill="#2563EB" opacity="0.9"/>
  
  <!-- Content lines -->
  <rect x="12" y="15" width="12" height="1.5" rx="0.75" fill="#6B7280" opacity="0.7"/>
  <rect x="12" y="18" width="14" height="1.5" rx="0.75" fill="#6B7280" opacity="0.7"/>
  <rect x="12" y="21" width="10" height="1.5" rx="0.75" fill="#6B7280" opacity="0.7"/>
  
  <!-- Optimization arrow/boost symbol -->
  <g transform="translate(11, 24)">
    <path d="M0 3 L5 0 L5 2 L8 2 L8 4 L5 4 L5 6 Z" fill="#10B981"/>
    <circle cx="10" cy="3" r="1.5" fill="#F59E0B"/>
  </g>
  
  <!-- Modern accent dots -->
  <circle cx="26" cy="12" r="1" fill="#10B981" opacity="0.8"/>
  <circle cx="28" cy="15" r="0.8" fill="#F59E0B" opacity="0.8"/>
  <circle cx="25" cy="18" r="0.6" fill="#EF4444" opacity="0.8"/>
</svg>